{% extends "base.html" %}

{% block title %}Signup - Your App Name{% endblock %}

{% block content %}
<div class="container">
    <h2>Signup</h2>
    <form method="POST">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="voter" name="role" value="voter">
                <label class="form-check-label" for="voter">
                    Voter
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="representative" name="role" value="representative">
                <label class="form-check-label" for="representative">
                    Representative
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="organization">Select Organization</label>
            <select class="form-control" id="organization" name="organization">
                <option value="org1">Org1</option>
                <option value="org2">Org2</option>
                <option value="org3">Org3</option>
                <option value="org3">Org4</option>
                <option value="org3">Org5</option>
                <option value="org3">None</option>
                <!-- Add more organizations as needed -->
            </select>
        </div>
        <a href="/login">Already Have an Account? Login</a>
        <br>
        <button type="submit" class="btn btn-primary">Signup</button>
    </form>
</div>
{% endblock %}
